  /selectors:
    get:
      summary: List all PDS selectors
      description: >-
        List selectors and the legal values that can be used for choosing
        plugins. Optionally, call this endpoint to get the full list of available
        selectors and their legal values. For example, two selectors might
        be 1. drug type and 2. indication. If the client selects values for
        the selector that matches all piid selector values, then this plugin
        can provide guidance.
      operationId: api.get_selectors
      responses:
        "200":
          description: >-
            List of all selectors used by installed plugins (possibly a subset
            of all supported selectors).
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PluginSelector"
                example:
                  - title: Drug
                    id: dosing.rxCUI
                    legalValues:
                      type: string
                      enum:
