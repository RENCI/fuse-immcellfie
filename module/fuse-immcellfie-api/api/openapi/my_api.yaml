      summary: Configuration and default info for plugin(s)
      description: >-
        Gets list of plugins with their selector values, default parameter
        settings, and required patient variables. Legal values for selectors is
        optional, and if required, call the '/selectors' endpoint. Legal values
        for a plugin's parameters and required patient variables, if any, can be
        found with this call.
      operationId: api.get_config
      parameters:
        - name: piid
          description: >-
            If present, include only information about the indicated plugin. if
            not present, return all guidance piids and their info.
          example: pdspi-guidance-example
          in: query
          required: false
          schema:
