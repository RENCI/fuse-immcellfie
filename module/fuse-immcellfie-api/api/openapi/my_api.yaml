openapi: 3.0.0
servers: []
info:
  description: >-
    The PDS is the main interface to the PDS application for providing clinical
    decision support for end users. The PDS is a highly fault-tolerant system,
    meaning that it will attempt to correct errors in order to keep running and
    avoid catastrophic failure. This means that these endpoints will attempt to
    return some kind of meaningful data along with 4xx (Client Error) and 5xx
    (Server Error) status codes. The onus is on the client to check and
    determine how to render the data returned along with these codes.
  version: "5"
  title: "PDS plugin: primary platform interface"
  contact:
    email: txscience@lists.renci.org
paths:
  /hello_world:
    get:
      summary: Returns hello world
      description: >-
        Sample hello world call
      operationId: api.routes.hello_world
      responses:
        200:
          description: greeting response
          content:
            text/plain:
              schema:
                type: string
                example: "hello dave!"

  /api/serve_file:
    get:
      summary: Returns file from the data dir
      description: >-
        Returns file from the data dir
      operationId: api.routes.serve_file
      responses:
        200:
          description: greeting response
          content:
            text/plain:
              schema:
                type: string
                example: "hello dave!"

  /patientVariables:
    post:
      summary: Return patient variables required by a guidance plugin
      description: >-
        Given a guidance plugin id (piid), mapper, FHIR plugin and patient id list
        (patientIds), return all the relevant mapped patient variable values for each patient
        in the patient id list. If patientVariables values in settingsRequested
        are defined, they will override values from the mapper. If no
        mapper or FHIR server are specified, patient variable values are
        returned using the system default mapper and FHIR server. If no default
        is set, 5xx message will warn that defaults were selected arbitrarily
        and the client should react appropriately. PatientVariables define 
        legalValues to enable verification of the returned value. Patient variable values are also returned by the
        '/guidance' endpoint.
      operationId: api.get_patient_variables
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fhirPiid:
                  type: string
                  example: "pdspi-fhir-example"
                guidancePiid:
                  type: string
                  example: "pdspi-guidance-example"
                mapperPiid:
                  type: string
                  example: "pdspi-mapper-example"
                patientIds:
                  example: ["smart-7321938"]
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    patientId:
                      type: string
                    values:
                      type: array
                      items:
                        $ref: "#/components/schemas/PatientVariable"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: "#/components/schemas/Message"
                    example:
                      - timestamp: "2019-09-20T00:00:01Z"
                        event: >-
                          Mapper[pdspi-mapper-example] not compatible with FHIR
                          server[pdspi-fhir-hapi]
                        source: admin user
                        level: 1
                        action: >-
                          Use arbitrary FHIR server[pdspi-fhir-example]. Only
                          one FHIR server available that is also compatible with
                          Mapper[pdspi-mapper-example]
                  values:
                    type: array
                    items:
                      $ref: "#/components/schemas/PatientVariable"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: array
                    items:
                      $ref: "#/components/schemas/Message"
                    example:
                      - timestamp: "2019-09-20T00:00:01Z"
                        event: >-
                          No FHIR server specified and no default FHIR server
                          found
                        source: admin user
                        level: 1
                        action: >-
                          Returning values from arbitrary, compatible FHIR
                          server[pdspi-fhir-example].
                  values:
                    type: array
                    items:
                      $ref: "#/components/schemas/PatientVariable"
